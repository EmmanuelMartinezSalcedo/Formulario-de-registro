{% extends "layout.html" %}

{% block heading %}

{% endblock %}
{% block body %}
<form action="{{ url_for('perfil') }}" method="post" id="nameform">
    <div class="container">
        <div class="espacio">&nbsp;</div>
        <div class="row">
            <div class="col">&nbsp;</div>
            <div class="col borde-principal">
                <div class="row espacito">
                    <h1 class="display-6 titulo">Formulario de registro</h1>
                </div>
                <div class="row espacito">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input class="form-control" type="text" name="apellido" placeholder="Apellido" id="apellido">
                </div>
                <div class="row espacito">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input class="form-control" type="text" name="nombre"   placeholder="Nombre"   id="nombre">
                </div>
                <div class="row espacito date">
                    <label for="fecha" class="form-label">Dia de nacimiento</label>
                    <input type="date" class="form-control" name="fecha"    placeholder="Fecha"   id="fecha">
                </div>
                <div class="row espacito">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" aria-label="Default select example" name="sexo">
                        <option selected>Sexo</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary" form="nameform" value="Submit">Submit</button>
            </div>
            <div class="col">&nbsp;</div>
        </div>
    </div>
</form>

{% endblock %}
